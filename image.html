<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image.css">
    <title>Text to Image Generator</title>
</head>
<body>
    <div class="container">
        <h1>Text to Image Generator</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button id="generateButton">Generate Image</button>
        <div id="imageContainer">
            <img id="generatedImage" src="" alt="Generated Image">
        </div>
        <a id="downloadLink" style="display: none;" download="generated_image.png">Download Image</a>
        <!-- Add the Facebook Share button -->
        <div id="facebookShareButton" style="display: none;">
            <button id="shareOnFacebook">Share on Facebook</button>
        </div>
    </div>
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="image.js"></script>
</body>
</html>
